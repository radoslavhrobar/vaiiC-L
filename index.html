<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C&L</title>

    <!-- v projekte je pouzity framework bootstrap, nizsie su linky kniznic-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-2 pozadie-vlavo d-none d-xl-block"></div>
        <div class="col-xl-8">
            <!-- komponent navbar prevziaty z bootstrapu s miernymi upravami -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <a class="navbar-brand" href="index.html">C&L</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="kino.html">Kino</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Literatúra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Diskusia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="burza-knih" aria-current="page" href="#">Burza kníh</a>
                        </li>
                    </ul>
                    <div class="nav-item dropdown moj-ucet">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Môj účet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Prihlásenie</a></li>
                            <li><a class="dropdown-item" href="#">Registrácia</a></li>
                            <li><a class="dropdown-item" href="#">Zabudnuté heslo</a></li>
                        </ul>
                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Hľadať" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </nav>

            <div class="row">
                <div class="col-6">
                    <!-- komponent carousel prevziaty z bootstrapu -->
                    <div id="carouselExample" class="carousel slide hlavny-carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imgs/deadpoolAndWolverine.jpg" class="d-block w-100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="imgs/thePenguin.jpg" class="d-block w-100" alt="">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="col-6">
                    <table class="registracia-info">
                        <tr>
                            <th>
                                <a href="#">
                                    <i class="bi bi-exclamation-circle-fill"></i>
                                    Registruj sa na C&L!
                                </a>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-film"></i>
                                Prehľad oblasti kinematografie a literatúry
                                <i class="bi bi-book-half"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-megaphone"></i>
                                Zapoj sa do diskusií a vyjadri svoj názor
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-book-fill"></i>
                                Máš knihu, ktorej sa chceš zbaviť alebo nejakú získať?
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="#">
                                    <i class="bi bi-shop-window"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xl-2 pozadie-vpravo d-none d-xl-block"></div>
    </div>
</div>
</body>
</html>
